<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="email@company.com" required>
        <button id="submit-form" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <picture>
      <source media="(max-width: 375px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
      <source media="(max-width: 1440px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </picture>
  </main>
  <script src="./script.js"></script>
</body>

</html>
